<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Points</th>
        </tr>
    </thead>
    <tbody>
        {% for entry in entries %}
        <tr{% if entry.is_authd_user %} class="warning"{% endif %}>
            <td>{{ entry.name }}</td>
            <td>{{ entry.points }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
