{% extends 'full_width.html' %}

{% block content %}
<div id="workout-header">
<h2 id="workout-name">{{ workout.name }}</h2>
</div>
<div id="map-container" style="height: 500px;" class="map-container"></div>

{% endblock %}

{% block javascript %}
<script>
fm.workout_markers = {{ workout_markers_geojson|safe }};
fm.workout = {{ workout_geojson|safe }};
</script>
<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
<script src="{{ STATIC_URL }}js/lvector.js"></script>
<script src="{{ STATIC_URL }}js/workout.js"></script>
{% endblock %}

{% block css %}
<link href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" rel="stylesheet">
<style type="text/css">.navbar {margin-bottom: 0;} #workout-header h2 {margin-top: 10px; text-align: center;} #navbar {position: relative;} body {padding-top: 0;}</style>
{% endblock%}
